<!DOCTYPE html>
<html lang="en">
    <head>
        <title>XO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet"> </link>
    </head>
    <body>
        <h1 class="text">*** Welcome ! ***</h1>
        <section class="flex">
            <button id="user1" class="text" onclick="user1(); return false;">
                i am user 1
            </button>
            <button id="user2" class="text" onclick="user2(); return false;">
                i am user 2
            </button>
        </section>
        <h2 id="message" class="text">
            select player !<br>please set who you are first !
        </h2>
        <div id="matrix">
            <div class="flex">
                <div class="cell text" ></div>
                <div class="cell text" ></div>
                <div class="cell text" ></div>
            </div>
            <div class="flex">
                <div class="cell text" ></div>
                <div class="cell text" ></div>
                <div class="cell text" ></div>
            </div>
            <div class="flex">
                <div class="cell text" ></div>
                <div class="cell text" ></div>
                <div class="cell text" ></div>
            </div>
        </div>
        <form class="flex">
            <button id="reset" class="text" type="submit">start over</button>
        </form>
        <script defer src="script.js"></script>
    </body>
</html>
